</head>
<body>
    <div class="topnav">
        <ul class="topnav_ul">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

      <noscript>
        <span style="color:#FF0000; font: 80% arial,sans-serif;">
        <br>
        В вашем браузере отключен Javascript. <br>
        Скрипт не может работать без включенного Javascript.
        </span>
        </noscript>

      <FORM name="inp_data">

        <table class="iksweb">
            <tbody>
                <tr>
                    <td>Первая точка</td>
                    <td colspan="3"><input class="point" type="number" name="x" placeholder="X (м)"/></td>
                    <td colspan="3"><input class="point" type="number" name="y" placeholder="Y (м)"/></td>
                </tr>
                <tr>
                    <td>Дирекционный угол</td>
                    <td colspan="2"><input type="number" name="grad" maxlength="3"/></td>
                    <td colspan="2"><input type="number" name="min" maxlength="2"/></td>
                    <td colspan="2"><input type="number" name="sec" maxlength="2"/></td>
                </tr>
                <tr>
                    <td>Расстояние</td>
                    <td colspan="6"><input class="length" type="number" name="dlina" step="0.001"/></td>
                </tr>
                <tr>
                    <td colspan="7" class="calc"><input class = "calculate" onclick=StraightLinear(inp_data) name=src_btn type=button value="Рассчитать"></td></td>
                </tr>
            </tbody>
        </table>
        
        <div class="res">
            <strong>Результат: </strong> 
            <span class id=straightLinear_result></span>
        </div>
        
    </form>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

      <script src="straightLinear.js"></script>
